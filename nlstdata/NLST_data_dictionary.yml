scr_days0-2:
  Description: 'Days from randomization to the date of the screening exam.


    Contains information on either the spiral CT or the chest x-ray screening exam,
    depending on which study arm the participant was randomized to (see rndgroup).'
  FormatText:
    .E: Screen date after lung cancer diagnosis
    .N: No screen date on record
    .W: Wrong Screen Administered
    Numeric: Numeric
  Label: Days since randomization at time of screening (for T0, T1, and T2 exams)
scr_iso0-2:
  Description: 'Isolation read of the image(s) from the  screening exam before comparing
    with prior screening images or other available prior images.


    Contains information on either the spiral CT or the chest x-ray screening exam,
    depending on which study arm the participant was randomized to (see rndgroup).'
  FormatText:
    '1': Negative screen, no significant abnormalities
    '10': Inadequate Image
    '11': Not Compliant - Left Study
    '13': Not Expected - Cancer before screening window
    '14': Not Expected - Death before screening window
    '15': Not Compliant - Refused a screen
    '17': Not Compliant - Wrong Screen
    '2': Negative screen, minor abnormalities not suspicious for lung cancer
    '23': Not Expected - Cancer in screening window
    '24': Not Expected - Death in screening window
    '3': Negative screen, significant abnormalities not suspicious for lung cancer
    '4': ' 4 mm or enlarging nodule(s), mass(es), other non-specific abnormalities
      suspicious for lung cancer'
    '95': Not Compliant - Erroneous Report of Lung Cancer Before Screen (LSS Only)
    '97': Not Compliant - Form Not Submitted, Window Closed
  Label: Result of isolation screen (for T0, T1, and T2 exams)
scr_res0-2:
  Description: "Official result of the screening exam, after comparing the current\
    \ image(s) with prior screening images or other available prior images.  \n\n\
    Participants with positive screens (scr_resX = 4, 5, or 6) were advised to receive\
    \ a diagnostic evaluation for lung cancer with their personal physician.\n\nContains\
    \ information on either the spiral CT or the chest x-ray screening exam, depending\
    \ on which study arm the participant was randomized to (see rndgroup)."
  FormatText:
    '1': Negative screen, no significant abnormalities
    '10': Inadequate Image
    '11': Not Compliant - Left Study
    '13': Not Expected - Cancer before screening window
    '14': Not Expected - Death before screening window
    '15': Not Compliant - Refused a screen
    '17': Not Compliant - Wrong Screen
    '2': Negative screen, minor abnormalities not suspicious for lung cancer
    '23': Not Expected - Cancer in screening window
    '24': Not Expected - Death in screening window
    '3': Negative screen, significant abnormalities not suspicious for lung cancer
    '4': ' 4 mm or enlarging nodule(s), mass(es), other non-specific abnormalities
      suspicious for lung cancer'
    '5': Positive, No Significant Change, stable abnormalities potentially related
      to lung cancer, no significant change since prior screening exam.
    '6': Positive, other
    '95': Not Compliant - Erroneous Report of Lung Cancer Before Screen (LSS Only)
    '97': Not Compliant - Form Not Submitted, Window Closed
  Label: Results of screening (for T0, T1, and T2 exams)
