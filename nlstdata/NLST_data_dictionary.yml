age:
  Description: ''
  FormatText:
    Numeric: null
  Label: Age at randomization (in years; whole number)
can_scr:
  Description: Indicates whether the cancer followed a positive, negative, or missed
    screen, or whether it occurred after the screening years.
  FormatText:
    '0': No Cancer
    '1': Positive Screen
    '2': Negative Screen
    '3': Missed Screen
    '4': Post Screening
  Label: Result of screen associated with the first confirmed lung cancer diagnosis
canc_free_days:
  Description: 'Days until the date the participant was last known to be free of lung
    cancer.  This date comes from a participant study update form, except for ACRIN
    participants with cancer, where the cancer diagnosis date is used.


    Do not use this variable to calculate follow-up time for lung cancer incidence
    rates, Cox regressions, etc.  Instead, use fup_days for non-cases and candx_days
    for cases.'
  FormatText:
    Numeric: null
  Label: Days from randomization to date when participant was last known to be free
    from lung cancer
canc_rpt_link:
  Description: Is the diagnosis of lung cancer associated with a positive screen?  A
    positive screen and a cancer diagnosis are associated based on a linking algorithm
    using diagnostic procedures.
  FormatText:
    '0': 'No'
    '1': 'Yes'
  Label: Is the diagnosis of lung cancer associated with a positive screen?
cancyr:
  Description: Study year associated with the first confirmed lung cancer.  A cancer
    associated with a  positive screen is assigned the study year of that screen.
  FormatText:
